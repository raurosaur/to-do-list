<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div id = 'parent-container'>
        <div class = 'sidebar'>
            <div class = 'controls'>
                <div class = 'add'>+</div>
                <div>Edit</div>
            </div>
            <div class = 'lists'>
                <div class = 'tabs'>Important Projects</div>
                <div class='tabs'>Reminders</div>
                <div class='tabs'>Shopping Cart</div>
                <div class='tabs'>Projects</div>
            </div>
        </div>
    </div>
    <div class = 'form-container display-none'>
        <div class = 'form'>
            <div class = "close">+</div>
            <div class = 'form-content'>
                <label for = 'name'>Project Name</label><br>
                <input type = 'text' name="name" id = 'name' placeholder="Project Name">
            </div>
            <button>Submit</button>
        </div>
    </div> 
    <div class='form-container display-none'>
        <div class='form'>
            <div class="close">+</div>
            <div class='form-content'>
                <label for = 'task-name'>Name</label> <br>
                <input name = 'name' id = 'task-name' type = 'text'><br>
                <label for = 'description'>Description</label><br>
                <input name = 'description' id = 'description' type = 'text'><br>
                <label for = 'date'>Date</label> <br>
                <input name = 'date' id = 'date' type = 'date'><br>
                <label for = 'time'>Time</label><br>
                <input name = 'time' id = 'time' type = 'time'>
            </div>
            <button>Submit</button>
        </div>
    </div>
</body>
<script src = 'main.js'></script>
</html>
